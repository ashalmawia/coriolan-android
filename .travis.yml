language: android
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-27.0.0
    - android-26

script:
  - ./gradlew :app:assembleDebug :app:lintDebug :app:lintRelease :app:test

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache